
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yah Wright Playlist #1</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-amber-900 via-stone-900 to-black flex items-center justify-center p-6">
  <div class="w-full max-w-5xl">
    <div class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-bold text-white tracking-tight drop-shadow">Yah Wright Playlist #1</h1>
    </div>

    <div class="gold-card rounded-3xl p-4 md:p-6 sheen">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-5">
        <div class="lg:col-span-2">
          <div class="flex items-start gap-5">
            <div class="relative">
              <div class="gold-ring rounded-2xl p-1">
                <div class="rounded-xl overflow-hidden bg-black/60 w-36 h-36 md:w-44 md:h-44 flex items-center justify-center">
                  <div id="cover" class="w-full h-full bg-center bg-cover"></div>
                </div>
              </div>
            </div>

            <div class="flex-1 min-w-0">
              <div class="min-w-0">
                <div id="title" class="text-xl md:text-2xl font-extrabold text-black leading-tight truncate">Title</div>
                <div id="artist" class="text-black font-medium truncate">Artist</div>
              </div>

              <div class="mt-5">
                <div class="slider-track h-2 rounded-full overflow-hidden">
                  <div id="progressFill" class="slider-fill h-full w-0"></div>
                </div>
                <div class="flex items-center justify-between mt-2 text-amber-100/90 text-sm font-medium">
                  <span id="currentTime">0:00</span>
                  <span id="duration">0:00</span>
                </div>
              </div>

              <div class="mt-5 flex items-center gap-3">
                <button id="prevBtn" class="btn-gold rounded-full w-11 h-11 flex items-center justify-center text-amber-900 font-bold">⏮️</button>
                <button id="playBtn" class="btn-gold rounded-full w-14 h-14 flex items-center justify-center text-amber-900 text-xl font-extrabold">▶️</button>
                <button id="pauseBtn" class="btn-gold rounded-full w-11 h-11 flex items-center justify-center text-amber-900 font-bold">⏸️</button>
                <button id="nextBtn" class="btn-gold rounded-full w-11 h-11 flex items-center justify-center text-amber-900 font-bold">⏭️</button>
              </div>
            </div>
          </div>
        </div>

        <div class="lg:col-span-1">
          <div class="bg-black/25 rounded-2xl p-3 gold-scroll max-h-80 overflow-auto">
            <ul id="playlist" class="space-y-2"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

<audio id="audio" preload="metadata"></audio>
<script src="script.js"></script>
</body>
</html>
